name: "CodeQL"

on:
  push:
    branches: [ master ]
  
jobs:
  code-checkout:
    name: Checkout Repository
    runs-on: [ubuntu-latest, windows-latest, macos-latest]
    permissions: 
      actions: read
      contents: read
      security-events: write

    strategy: 
      fail-fast: false
      matrix: 
        language: [ 'javascript' ]

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v1
      with:
        languages: ${{ matrix.language }}